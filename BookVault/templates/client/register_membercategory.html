{% load static %}
<!-- Registration 9 - Bootstrap Brain Component -->
<section class="bg-primary py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row gy-4 align-items-center">
        <div class="col-12 col-md-6 col-xl-7">
          <div class="d-flex justify-content-center text-bg-primary">
            <div class="col-12 col-xl-9">
              <div class="text-endx">
               
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-12">
          
          <div class="card border-0 rounded-4">
            
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <img 
  src="{% static 'assets/logo/booklogo.jpg' %}" 
  class="logo" 
  alt="Logo" 
  style="height: 75px; width: 75px;" />
  <h2 class="h3 text-center"><b>Member Registration</b></h2>
                  <div class="mb-4">
                    

                    <div class="d-flex justify-content-end position-absolute top-0 end-0 m-3">
                      <!-- Member Button -->
                      <a href="{% url 'register_membercategory' %}" 
                         class="btn {% if request.resolver_match.url_name == 'register_membercategory' %}btn-primary{% else %}btn-outline-primary{% endif %} me-1 position-relative"
                         style="z-index: 1;">
                        Member
                      </a>
                      
                      <!-- Librarian Button -->
                      <a href="{% url 'register_librarian' %}" 
                         class="btn {% if request.resolver_match.url_name == 'register_librarian' %}btn-primary{% else %}btn-outline-primary{% endif %} ms-n3">
                        Librarian
                      </a>
                    </div>
                    
                  </div>
                </div>
              </div>
               <form method="POST">
                {% csrf_token %}
                <div class="row gy-3 overflow-hidden">
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                      <label for="name" class="form-label">Name</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="addressline" id="addressline" placeholder="Address" required>
                      <label for="addressline" class="form-label">Address</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                       <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
                      <label for="city" class="form-label">City</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="state" id="state" placeholder="State" required>
                      <label for="state" class="form-label">State</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
                      <label for="phone" class="form-label">Phone Number</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="country" id="country" placeholder="Country" required>
                      <label for="country" class="form-label">Country</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <select class="form-select" name="membership_type" id="membership_type" required>
                        <option value="" disabled selected>--Select Membership Type --</option>
                        <option value="Student">Student</option>
                        <option value="Faculty">Faculty</option>
                        <option value="General">General</option>
                      </select>
                      {% comment %} <label for="membership_type">Membership Type</label> {% endcomment %}
                    </div>
                </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="postal_code" id="postal_code" placeholder="pincode" required>
                      <label for="postal_code" class="form-label">Pin Code</label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center align-items-center flex-column">
                    <!-- Checkbox -->
                    <div class="col-3 mb-3">
                      <div class="form-check text-center">
                        <input 
                          class="form-check-input" 
                          type="checkbox" 
                          value="on" 
                          name="iAgree" 
                          id="iAgree" 
                          checked> <!-- Default checked -->
                        <label class="form-check-label text-secondary" for="iAgree">
                          <a href="#!" class="link-primary text-decoration-none">Subscribe to notifications</a>
                        </label>
                      </div>
                    </div>
                    
                    
                    <!-- Button -->
                    <div class="col-6">
                      <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                      </div>
                    </div>
                  </div>
                  
                
              </form>
              <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-column gap-2 gap-md-4 justify-content-center align-items-center mt-4">
                        <p class="m-0 text-secondary text-center">
                            Already have an account? 
                            <a href="{% url 'login' %}" class="link-primary text-decoration-none">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
            
              <div class="row">
                <div class="col-12 text-center">
                  <!-- Title -->
                  <p class="mt-4 mb-4">Or continue with</p>
                  <!-- Social Buttons -->
                  <div class="d-flex justify-content-center gap-3">
                    <!-- Google Button -->
                    <a href="#!" class="btn btn-outline-danger rounded-circle p-3 d-flex align-items-center justify-content-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                      </svg>
                    </a>
                    <!-- Facebook Button -->
                    <a href="#!" class="btn btn-outline-primary rounded-circle p-3 d-flex align-items-center justify-content-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                      </svg>
                    </a>
                    <!-- Apple Button -->
                    <a href="#!" class="btn btn-outline-dark rounded-circle p-3 d-flex align-items-center justify-content-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
                        <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z" />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-9/assets/css/registration-9.css">
