{% extends "client/baseindexmember.html" %}

{% block title %}Book Description{% endblock %}

{% block content %}
<div class="container">
    <h1>Authors</h1>
    <div class="row">
        {% for author in authors %}
        <div class="col-md-4">
            <a href="{% url 'books_by_author' author.id %}" class="btn btn-outline-primary btn-block">
                {{ author.first_name }} {{ author.last_name }}
            </a>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
