<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Library Analytics</h1>

    <!-- Books by Author Chart -->
    <h2>Books by Author</h2>
    <canvas id="booksByAuthorChart" width="400" height="200"></canvas>

    <script>
        

        // Data for Books by Author
        const authorLabels = {{ author_labels|safe }};
        const authorCounts = {{ author_counts|safe }};
        const authorCtx = document.getElementById('booksByAuthorChart').getContext('2d');
        new Chart(authorCtx, {
            type: 'pie',
            data: {
                labels: authorLabels,
                datasets: [{
                    label: 'Number of Books',
                    data: authorCounts,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
