<!-- issue_book.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Books Available for Issue</h2>
        <h4>Librarian: {{ librarian.user.username }}</h4>
        
        <!-- Loop through the available books -->
        <table class="table">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Member Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in issue %}
                <tr>
                    <td>{{ i.book.title }}</td>
                    <td>{{ i.user.name }}</td>
                    <td>
                        <!-- Button to issue the book -->
                        <a href="{% url 'approve_book_request' i.id %}" class="btn btn-success">Approve</a>
                 
                        {% comment %} <a href="{% url 'book:issue_book_action' book.id %}" class="btn btn-primary">Issue Book</a> {% endcomment %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No books available for issue.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
