{% extends "libriarian/baseindex.html" %}

{% block title %}Books Page{% endblock %}

{% block content %}
                        <h1 class="text-2xl font-medium text-gray-700 sm:text-3xl">Dashboard
</h1>

                        <div class="hidden mt-3 overflow-y-auto text-sm lg:items-center lg:flex whitespace-nowrap">
                            <a href="index.html#" class="text-gray-600 hover:underline">
                                Pages
                            </a>

                            <span class="mx-1 text-gray-500"> /
                            </span>

                            <a href=" {% url 'librarian_dashboard' %}" class="text-indigo-600 hover:underline">
                                    Dashboard
                            </a>
                            
                        </div>
                        
                    </div>
                    <!-- Right Content -->
                    <div class="p-2 border rounded bg-light">
                        <a href="{% url 'add_genre' %}" class="btn btn-primary btn-block">
                            Add Genre
                        </a>
                    </div>
                </div>

                    <div class="mt-6">




<section class="mt-6 space-y-6 xl:flex xl:space-y-0 xl:-mx-3">
    <div class="w-full p-4 bg-white rounded-lg shadow-sm xl:mx-3 xl:w-3/3 xl:p-6">
        <h2 class="text-lg font-medium text-gray-700 capitalize sm:text-xl md:text-2xl">Genre List</h2>
        
       
    
        <div class="flex flex-col mt-8">
            <div class="overflow-x-auto">
                <div class="inline-block min-w-full align-middle">
                    <div class="overflow-hidden">
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                     
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

                    
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for genre in genres %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ genre.name }}</td>
                                      
                                    </tr>
                                {% empty %}
                                    <tr>
                                        <td colspan="3" class="text-center">No genres found.</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        


                    </div>
                </div>
            </div>
        </div>
    </div>

   
</section>
{% endblock %}
